syntax = "proto3";

package file;

option go_package= "./file";

service FileService{
  rpc UploadFile(UploadFileRequest) returns (UploadFileResponse);
}

message UploadFileRequest{
  string bucketName = 1;
  string folderName = 2;
  repeated FileData files = 3;
}

message FileData {
    string fileName = 1;
    bytes file = 2;
}

message UploadFileResponse{
  repeated string filePaths = 1;
  int64 status = 2;
  string error = 3;
}